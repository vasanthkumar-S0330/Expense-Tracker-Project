<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management</title>
  <link rel="stylesheet" href="styles.css">
  
  
</head>
<body>
  <header>
    <!--   -->
    
    <h1 class="tel">Expense Management</h1>

    <!-- Profile Icon near Menu -->
    <!-- <img id="profileIcon" src="Figma.png" alt="Profile" class="profile-icon" onclick="redirectToEdit()"> -->


    <div class="menu">
        <button id="menu-button">☰</button>
        <div class="menu-dropdown" id="menu-dropdown">
            <p id="username"></p>
            <button onclick="ExpenseReport()">ExpenseReport</button>
            <button id="delete-expense">DeleteExpense</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
</header>
  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div class="summary">
        <div class="card1">
          <h2>Total Income</h2>
          <p class="fon1" id="total-income">₹0.00</p>
        </div>
        <div class="card2">
          <h2 class="total">Total Expenses</h2>
          <p class="fon2" id="total-expenses">₹0.00</p>
        </div>
        <div id="balance-card">
          <h2>Balance</h2>
          <p class="fon3" id="balance">₹0.00</p>
        </div>
      </div>
    </section>
    <section id="add-expense">
      <h2>Add-Item</h2>
      <form onsubmit="addExpense(event)" id="expense-form">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        
        <label for="expense-name">Item name:</label>
        <input type="text" id="expense-name" required>
    
        <label for="expense-amount">Amount (₹):</label>
        <input 
            type="number" 
            id="expense-amount" 
            min="1" 
            max="100000" 
            step="0.01" 
            required 
            oninput="validateAmount(this)"/>
        <small id="amount-error" style="color: red; display: none;">
          Amount should be between ₹1 and ₹100,000
        </small>
<!--     
        <label for="expense-type">Type:</label>
        <select id="expense-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option> -->
            <div class="radio-group">
              <input type="radio" id="income" name="expense-type" value="income" required>
              <label id="income" for="income">Income</label>
          
              <input type="radio" id="expense" name="expense-type" value="expense">
              <label id="expense" for="expense">Expense</label>
          </div>
        </select>
    
        <button class="button" type="submit">Add</button>
        
    </form>
    
    </section>
    <section id="expense-list">
      <h2>Expense List</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Item name</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Actions</th>
            
          </tr>
        </thead>
        <tbody id="expense-table-body">
        </tbody>
      </table>
    </section>
  </main>
  <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
      <p>Are you sure you want to delete this expense?</p>
      <button id="confirmDelete">Yes</button>
      <button id="cancelDelete">No</button>
  </div>
</div>

  
  
  <input type="hidden" id="expense-id">

  
  <script src="app.js"></script>

  <script src="edit.js"></script>
  <script src="report.js"></script>
 
 
 <!-- Edit Expense Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h2>Edit Expense</h2>
    
    <form id="edit-expense-form" onsubmit="EditExpense(event)">
      <label for="edit-date">Date</label>
      <input type="date" id="edit-date" required>

      <label for="edit-name">Item Name</label>
      <input type="text" id="edit-name" required>

      <label for="edit-amount">Amount (₹)</label>
      <input type="number" id="edit-amount" min="1" max="100000" step="0.01" required>

      <label>Type</label>
      <div class="radio-group">
        <input type="radio" id="edit-income" name="edit-expense-type" value="income">
        <label for="edit-income">Income</label>
      
        <input type="radio" id="edit-expense" name="edit-expense-type" value="expense">
        <label for="edit-expense">Expense</label>
      </div>

      <input type="hidden" id="edit-id"> <!-- Hidden ID field -->
      
      <button type="submit">Update</button>
    </form>
  </div>
</div>

<style>
  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(9, 127, 206, 0.397);

    align-items: center;
  }
  
  .modal-content {
    background: linear-gradient(120deg, #47c7ee,#47c7ee);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
  }
  
  .close {
    color: azure;
    float: right;
    font-size: 25px;
    cursor: pointer;
  }

  
  </style>
</body>
</html>
