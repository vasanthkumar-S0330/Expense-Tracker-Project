<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form -->
      <form onsubmit="handleLogin(event)" id="loginForm" class="content">
        <h2>Login</h2>
        <input id="username" type="text" name="username" placeholder="Username" required>
        <input id="password" type="password" name="password" placeholder="Password" required>
        <button class="loginbutton" type="submit">Login</button>
        <p class="toggle">
          Don't have an account? <span id="showSignup">Signup</span>
        </p>
      </form>

      <!-- Signup Form -->
      <form  id="signupForm" class="form hidden">
        <h2 id="Signup">Signup</h2>
        <input id="username" type="text" name="username" placeholder="Username" required>
        <input id="username" type="email" name="email" placeholder="Email" required>
        <input id="password" type="password" name="password" placeholder="Password" required>
        <button class="loginbutton" type="submit">Signup</button>
        <p class="toggle">
          Already have an account? <span id="showLogin">Login</span>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js">
 

  </script>
  
</body>
</html>
